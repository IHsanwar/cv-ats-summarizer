<!-- templates/index.html -->
<form action="/" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Upload CV (PDF)</label>
        <input type="file" name="file" class="form-control" accept=".pdf" required>
    </div>
    
    <div class="form-group">
        <label>Summarization Method:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="regex" value="regex" checked>
            <label class="form-check-label" for="regex">
                Regex Method (Pattern Matching)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="ai" value="ai">
            <label class="form-check-label" for="ai">
                GPT Method (Natural Language Processing)
            </label>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Process CV</button>
</form>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alerts">
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
